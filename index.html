<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;0,9..40,1000;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900;1,9..40,1000&family=Inter:wght@400;500&display=swap" 
        rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div id="formBox">
            <h3>Sign Up Now</h3>
            <form>
                <div id="credentials">
                    <input type="text" placeholder="Your email" name="email" class="input"/>
                    <input type="text" placeholder="Your password" name="password" id="password" class="input"/>
                </div>
                <div id="terms">
                    <input id="checkbox" type="checkbox" name="checkbox"/>
                    <p>I agree to the Terms of Service.</p>
                </div>
                <span id="createAnAccount">
                    <button id="confirm">Create an Account</button>
                </span>
            </form>
            <hr/>
            <div id="footerForm">
                <p id="question">
                    Do you have an Account? 
                    <a id="login" href="#">Sign In</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
